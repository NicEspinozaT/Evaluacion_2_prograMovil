<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> < Salir</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perfilUsuario</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngIf="usuarioActivo">
    <img alt="Perfil" [src]="usuarioActivo.image" />
    <ion-card-header>
      <ion-card-subtitle>{{ usuarioActivo.gender }}</ion-card-subtitle>
      <ion-card-title
        >{{ usuarioActivo.firstName }} {{usuarioActivo.lastName
        }}</ion-card-title
      >
      <ion-card-subtitle>{{usuarioActivo.username}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>Contacto:</p>
      <p>{{ usuarioActivo.email }}</p>
    </ion-card-content>
    <ion-button routerLink="/principal" fill="outline" expand="block"
      >√çr a catalogo</ion-button
    >
  </ion-card>
</ion-content>
